<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<table>
    <tr>
        <th>Id</th>
        <th>Model</th>
        <th>Series</th>
    </tr>
    <div th:each="car : ${cars}">
        <tr>
            <th th:text="${car.getId()}">Id</th>
            <th th:text="${car.getModel()}">Model</th>
            <th th:text="${car.getSeries()}">Series</th>
        </tr>
    </div>
</table>
</body>
</html>
